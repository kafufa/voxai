<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxAI - Asistente de Voz</title>
    <link rel="stylesheet" href="https://kafufa.github.io/voxai/styles2.css">
</head>
<body>
    <div class="container">
        <h1>VoxAI - Tu Asistente de Voz personal</h1>
        <p>Este asistente estÃ¡ impulsado por DeepSeek a travÃ©s de OpenRouter.</p>
        
        
        <button id="start-btn">ðŸŽ¤ Hablar</button>
        
       
        <button id="navigate-btn">Ir a Apartados</button>
        
       
        <div class="input-container">
            <input type="text" id="text-input" placeholder="Escribe tu pregunta aquÃ­...">
            <button id="send-btn">Enviar</button>
        </div>
        
        <p id="response">Esperando comando...</p>
    </div>
    
    <script>
        
        // Usamos la URL de Vercel que nos proporcionaste
        const API_URL = "https://v0-new-project-5fnjeaoew8i.vercel.app/api/proxy";
        
        
        async function processQuery(query) {
            document.getElementById("response").innerText = "Procesando: " + query;
            
            try {
                const response = await fetch(`${API_URL}?query=${encodeURIComponent(query)}`, {
                    method: "GET",
                    mode: "cors", 
                    headers: {
                        "Content-Type": "application/json",
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                document.getElementById("response").innerText = aiResponse;
                
                // Convertir texto a voz
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(aiResponse);
                    utterance.lang = "es-ES";
                    speechSynthesis.speak(utterance);
                }
            } catch (error) {
                console.error("Error detallado:", error);
                
            
                try {
                    document.getElementById("response").innerText = "Intentando mÃ©todo alternativo...";
                    
               
                    setTimeout(() => {
                        const respuesta = "Lo siento, no puedo conectarme a la API en este momento. Este es un mensaje de respaldo para demostrar que la interfaz funciona. Por favor, verifica tu conexiÃ³n a Internet y la configuraciÃ³n de la API.";
                        document.getElementById("response").innerText = respuesta;
                        
                        if ('speechSynthesis' in window) {
                            const utterance = new SpeechSynthesisUtterance(respuesta);
                            utterance.lang = "es-ES";
                            speechSynthesis.speak(utterance);
                        }
                    }, 1000);
                } catch (fallbackError) {
                    document.getElementById("response").innerText = "Error: No se pudo procesar tu consulta. Por favor, intenta de nuevo mÃ¡s tarde.";
                }
            }
        }
        
        // Funcionalidad del botÃ³n de voz
        document.getElementById("start-btn").addEventListener("click", () => {
            try {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = "es-ES";
                recognition.start();
                
                document.getElementById("response").innerText = "Escuchando...";
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    processQuery(transcript);
                };
                
                recognition.onerror = function(event) {
                    console.error("Error en el reconocimiento de voz:", event.error);
                    document.getElementById("response").innerText = "Error: No se pudo reconocer tu voz. Por favor, intenta de nuevo.";
                };
            } catch (error) {
                console.error("Error al iniciar el reconocimiento de voz:", error);
                document.getElementById("response").innerText = "Error: El reconocimiento de voz no estÃ¡ disponible en tu navegador.";
            }
        });
        
      
        document.getElementById("navigate-btn").addEventListener("click", () => {
            window.location.href = "https://kafufa.github.io/voxai/apartados.html";
        });
        
        
        document.getElementById("send-btn").addEventListener("click", handleTextInput);
        document.getElementById("text-input").addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                handleTextInput();
            }
        });
        
        function handleTextInput() {
            const textInput = document.getElementById("text-input").value;
            if (textInput.trim() !== "") {
                processQuery(textInput);
                document.getElementById("text-input").value = ""; 
            }
        }
    </script>
</body>
</html>
