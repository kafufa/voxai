<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxAI - Asistente de Voz</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div id="assistant-container" class="container">
        <h1>🤖 VoxAI - Asistente de Voz</h1>
        <p>Habla o escribe para interactuar con la IA.</p>
        <button id="start-btn" class="btn talk">🎤 Hablar</button>
        <button id="stop-btn" class="btn stop" style="display: none;">🛑 Parar</button>
        <input type="text" id="text-input" class="input-box" placeholder="Escribe tu mensaje aquí...">
        <button id="send-btn" class="btn send">📩 Enviar</button>
        <p id="response" class="response-box">Esperando comando...</p>
    </div>
    <div>
        <button class="nav-button" onclick="location.href='apartados.html'">Apartados</button>
    </div>
   
    <script>
        const apiBaseURL = 'https://github.com/kafufa/voxai/backend/server.js'; // Cambia esta URL a la del backend desplegado
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const textInput = document.getElementById('text-input');
        const sendBtn = document.getElementById('send-btn');
        const responseBox = document.getElementById('response');
       
        async function sendToAPI(message) {
            try {
                responseBox.textContent = `Conectando con la API...`;
               
                const response = await fetch(apiBaseURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: message })
                });
               
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
               
                const data = await response.json();
                return data.response || "No se pudo obtener una respuesta válida.";
            } catch (error) {
                console.error("Error al conectarse con el backend:", error);
                return `Error: ${error.message}`;
            }
        }
       
        async function processMessage() {
            const userMessage = textInput.value.trim();
            if (!userMessage) return;

            responseBox.textContent = `Procesando tu mensaje...`;

            try {
                const apiResponse = await sendToAPI(userMessage);
                responseBox.textContent = `Asistente: ${apiResponse}`;
            } catch (error) {
                responseBox.textContent = `Error: No se pudo procesar tu solicitud.`;
            }

            textInput.value = '';
        }

        sendBtn.addEventListener('click', processMessage);
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') processMessage();
        });
    </script>
</body>
</html>
