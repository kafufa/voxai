<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartados</title>
    <link rel="stylesheet" href="https://kafufa.github.io/voxai/styles3.css">
   
</head>
<body>
    <header>
        <nav>
            <div class="logo">VoxAI</div>
            <div class="nav-menu">
                <button class="nav-button" onclick="location.href=''">Asistente</button>
                <button class="nav-button" onclick="location.href='https://kafufa.github.io/voxai/'">Inicio</button>
                <button class="nav-button" onclick="location.href='https://kafufa.github.io/voxai/quienessomos/grupo.html'">Quiénes Somos</button>
            </div>
        </nav>
    </header>
    
    <div class="main-container">
        <div class="container">
            <h1>VoxAI</h1>
            <p>Este proyecto nos hemos basado en la alexa u asistentes pero con la ayuda de que tenemos soporte con la api de deepseek. Y tenemos el apapartado que es el visual y luego el físico que es el arduino.</p>
            <div id="reloj" class="clock">00:00:00</div>
        </div>
    </div>

    <script>
       
        function actualizarReloj() {
            const ahora = new Date();
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('reloj').textContent = `${horas}:${minutos}:${segundos}`;
        }

        
        setInterval(actualizarReloj, 1000);
        
        
        actualizarReloj();
    </script>
</body>
</html>
